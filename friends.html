<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show me your Friends! ;)</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="kakaotalk-scroll freind-kakaotalk-scroll">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>LG U+</span>
                <i class="fas fa-location-arrow fa-xs"></i>
            </div>
            <div class="status-bar__column">
                <span>02:30</span>
            </div>
            <div class="status-bar__column">
                <span><i class="fas fa-signal"></i></span>
                <span><i class="fas fa-wifi"></i></span>
                <span><i class="fas fa-battery-three-quarters fa-lg"></i></span>
            </div>
        </div>

        <header class="screen-header">  
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search"></i></span>
                <span><i class="fas fa-user-plus"></i></span>
                <span><i class="fas fa-music"></i></span>
                <span><i class="fas fa-co g"></i></span>
            </div>
        </header>

        <div id="friends-display-link">
            <i class="fas fa-info-circle"></i>
            <span>Friends' Names Display</span>
            <i class="fas fa-chevron-right"></i>
        </div>

        <main class="friends-screen" id="friends-screen__main">
            <div class="user-component">
                <!-- 2개의 column, first column: 사진, text (2개의 column이 또 필요) / second column: 알림표시 -->
                <div class="user-component__column">
                    <img src="Img/1.png" class="user-component__avatar user-component__avatar--xl">
                    <div class="user-component__text">
                        <h4 class="user-component__title">신짱구</h4>
                        <!-- <h6 class="user-component__subtitle">부제목</h6> -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="Img/2.png" class="user-component__avatar--sm"/>
                    <h4>Channel</h4>
                </div>
                <div class="user-component__column">
                    <span>54</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="friends-screen__channel-header">
                <span>Friends</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="Img/3.png" class="user-component__avatar--sm"/>
                    <h4 class="friends-text">엄마</h4>
                </div>
                <div class="user-component__column"> </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="Img/4.png" class="user-component__avatar--sm"/>
                    <h4 class="friends-text">아빠</h4>
                </div>
                <div class="user-component__column"> </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="Img/5.png" class="user-component__avatar--sm"/>
                    <h4 class="friends-text">유리</h4>
                </div>
                <div class="user-component__column"> </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="Img/6.png" class="user-component__avatar--sm"/>
                    <h4 class="friends-text">맹구</h4>
                </div>
                <div class="user-component__column"> </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="Img/7.png" class="user-component__avatar--sm"/>
                    <h4 class="friends-text">이슬이누나</h4>
                </div>
                <div class="user-component__column"> </div>
            </div>
        </main>

    
        <nav class="nav-bar">
            <div class="nav-bar__box">
                <ul class="nav-bar__list">
                    <li class="nav-bar__list-btn">
                        <a href="friends.html" class="nav__link"><i class="fas fa-user fa-2x"></i></a>
                    </li>
                    <li class="nav-bar__list-btn">
                        <a href="chats.html" class="nav__link">
                            <span class="nav__notifiation">3</span>
                            <i class="far fa-comment fa-2x"></i>
                        </a>
                    </li>
                    <li class="nav-bar__list-btn">
                        <a href="find.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
                    </li>
                    <li class="nav-bar__list-btn">
                        <a href="more.html" class="nav__link"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                    </li>
                </ul>
            </div>
        </nav>   
    </div>
    
    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
    

    <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous"></script>
</body>
</html>
