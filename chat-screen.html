<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More ;)</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="kakaotalk-scroll settingImg">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>LG U+</span>
                <i class="fas fa-location-arrow fa-xs"></i>
            </div>
            <div class="status-bar__column">
                <span>02:30</span>
            </div>
            <div class="status-bar__column">
                <span><i class="fas fa-signal"></i></span>
                <span><i class="fas fa-wifi"></i></span>
                <span><i class="fas fa-battery-three-quarters fa-lg"></i></span>
            </div>
        </div>

        <header class="screen-header chat-screen">
            <span><a href="chats.html"><i class="fas fa-chevron-left"></i></a></span>
            <span>kakaoTalk</span>
            <div>
                <span><i class="fas fa-search"></i></span>
                <span><i class="fas fa-bars"></i></span>
            </div>
        </header>


        <div class="timeline">
            <div>Tuesday, June 30, 2021</div>
        </div>

        <main class="chatting-box">

            <div class="catting-box__talkbox">
                <div class="catting-box__talkbox-pic">
                    <img src="Img/8.png" class="user-component__avatar">
                </div>
                <div class="catting-box__talkbox-conversation">
                    <div class="talkbox-conversation__username">kakaoTalk</div>
                    <div class="talkbox-conversation__text">
                        <div class="conversation-text__colorbox">Please check My kakaoTalk<br> Account Info :)</div>
                        <span class="conversation-text__time">21:22</span>
                    </div>
                </div>
            </div>

            <div class="catting-box__talkbox">
                <div class="talkbox-conversation__text">
                    <span class="conversation-text__time">21:23</span>
                    <div class="conversation-text__colorbox">Ok, Thanks! :)</div>
                </div>
            </div>
        </main>

        <section class="keyboard">
            <div class="keyboard-header">
                <i class="far fa-plus-square fa-2x"></i>
                <div class="keyboard-header__column">
                    <input type="text" placeholder="Write a message">
                    <i class="far fa-smile fa-2x"></i>
                    <i class="fas fa-arrow-circle-up fa-2x"></i>
                </div>  
                
                

            </div>

            <div class="keyboard-array">
                <div class="keyboard-array__column">
                    <div class="eachkeyboard">q</div>
                    <div class="eachkeyboard">w</div>
                    <div class="eachkeyboard">e</div>
                    <div class="eachkeyboard">r</div>
                    <div class="eachkeyboard">t</div>
                    <div class="eachkeyboard">y</div>
                    <div class="eachkeyboard">u</div>
                    <div class="eachkeyboard">i</div>
                    <div class="eachkeyboard">o</div>
                    <div class="eachkeyboard">p</div>

                </div>
                <div class="keyboard-array__column">
                    <div class="eachkeyboard">a</div>
                    <div class="eachkeyboard">s</div>
                    <div class="eachkeyboard">d</div>
                    <div class="eachkeyboard">f</div>
                    <div class="eachkeyboard">g</div>
                    <div class="eachkeyboard">h</div>
                    <div class="eachkeyboard">j</div>
                    <div class="eachkeyboard">k</div>
                    <div class="eachkeyboard">l</div>
                    

                </div>
                <div class="keyboard-array__column">
                    <div class="eachkeyboard" id="arrowUp-icon"><i class="fas fa-arrow-up"></i></div>
                    <div class="eachkeyboard">z</div>
                    <div class="eachkeyboard">x</div>
                    <div class="eachkeyboard">c</div>
                    <div class="eachkeyboard">v</div>
                    <div class="eachkeyboard">b</div>
                    <div class="eachkeyboard">n</div>
                    <div class="eachkeyboard">m</div>
                    <div class="eachkeyboard" id="backspace-icon"><i class="fas fa-backspace"></i></div>
                    

                </div>
                <div class="keyboard-array__column">
                    <div class="eachkeyboard" id="number-icon">123</div>
                    <div class="eachkeyboard" id="globe-icon"><i class="fas fa-globe"></i></div>
                    <div class="eachkeyboard"><i class="fas fa-microphone"></i></div>
                    <div class="eachkeyboard" id="space-icon">space</div>
                    <div class="eachkeyboard"id="return-icon">return</div>
                    
                </div>
            </div>
        </section>

    </div>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
    

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
