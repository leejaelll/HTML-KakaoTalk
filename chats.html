<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with your friends ;)</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="kakaotalk">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>LG U+</span>
                <i class="fas fa-location-arrow fa-xs"></i>
            </div>
            <div class="status-bar__column">
                <span>02:30</span>
            </div>
            <div class="status-bar__column">
                <span><i class="fas fa-signal"></i></span>
                <span><i class="fas fa-wifi"></i></span>
                <span><i class="fas fa-battery-three-quarters fa-lg"></i></span>
            </div>
        </div>

        <header class="screen-header">  
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search"></i></span>
                <span><i class="far fa-comment"></i></span>
                <span><i class="fas fa-music"></i></span>
                <span>
                    <a href="setting.html"><i class="fas fa-cog"></i></a>
                </span>
            </div>
        </header>

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="Img/8.png" class="user-component__avatar">
                    <a href="chat-screen.html"><div class="user-component__text">
                        <h4 class="user-component__title">KakaoTalk</h4>
                        <h6 class="user-component__subtitle">Please Check My KakaoTalk Account Info</h6>
                    </div></a>
                </div>
                <div class="user-component__column user-component__extra">
                    <div>21:22</div>
                    <div class="user-component__notifiation">1</div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="Img/3.png" class="user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">엄마</h4>
                        <h6 class="user-component__subtitle">얼른 집에 안오고 뭐하니 짱구야</h6>
                    </div>
                </div>
                <div class="user-component__column user-component__extra">
                    <div>21:22</div>
                    <div class="user-component__notifiation">1</div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="Img/7.png" class="user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">이슬이누나</h4>
                        <h6 class="user-component__subtitle">짱구야! 액션가면 영화보러갈래?</h6>
                    </div>
                </div>
                <div class="user-component__column user-component__extra">
                    <div>21:22</div>
                    <div class="user-component__notifiation">1</div>
                </div>
            </div>
           
        </main>

    
        <nav class="nav-bar">
            <div class="nav-bar__box">
                <ul class="nav-bar__list">
                    <li class="nav-bar__list-btn">
                        <a href="friends.html" class="nav__link"><i class="far fa-user fa-2x"></i></a>
                    </li>
                    <li class="nav-bar__list-btn">
                        <a href="chats.html" class="nav__link">
                            <span class="nav__notifiation">3</span>
                            <i class="fas fa-comment fa-2x"></i>
                        </a>
                    </li>
                    <li class="nav-bar__list-btn">
                        <a href="find.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
                    </li>
                    <li class="nav-bar__list-btn">
                        <a href="more.html" class="nav__link"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                    </li>
                </ul>
            </div>
        </nav>   
    </div>
    

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
    
    <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous"></script>
</body>
</html>
