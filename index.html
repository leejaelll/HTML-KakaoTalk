<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome ;)</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="kakaotalk">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>LG U+</span>
                <i class="fas fa-location-arrow fa-xs"></i>
            </div>
            <div class="status-bar__column">
                <span>02:30</span>
            </div>
            <div class="status-bar__column">
                <span><i class="fas fa-signal"></i></span>
                <span><i class="fas fa-wifi"></i></span>
                <span><i class="fas fa-battery-three-quarters fa-lg"></i></span>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KakaoTalk :)</h1>
            <p class="welcome-header__text">If you have a Kakao Account, 
                <br> log in with your email or phone number.</p>
        </header>
        <form class="logIn-form" action="friends.html" method="get">
            <input type="email" placeholder="Email or phone number" required >
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Log In" >
            <input type="submit" value="Sign Up" id="sign-up__btn">
            <a href="#">Find Kakao Account or Password</a>
        </form>
        
    </div>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
    

    <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous"></script>
</body>
</html>
