<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More ;)</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="kakaotalk-scroll bgimg">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>LG U+</span>
                <i class="fas fa-location-arrow fa-xs"></i>
            </div>
            <div class="status-bar__column">
                <span>02:30</span>
            </div>
            <div class="status-bar__column">
                <span><i class="fas fa-signal"></i></span>
                <span><i class="fas fa-wifi"></i></span>
                <span><i class="fas fa-battery-three-quarters fa-lg"></i></span>
            </div>
        </div>

        <header class="screen-header">  
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search"></i></span>
                <span><i class="fas fa-qrcode"></i></span>
                <span><i class="fas fa-music"></i></span>
                <span>
                    <a href="setting.html"><i class="fas fa-cog"></i></a>
                </span>
            </div>
        </header>

        <div class="wallet">
            <div class ="wallet-section__title">
                <div class="wallet__column">
                    <div class="wallet__title">
                        <span>Wallet</span>
                        <span><i class="fas fa-chevron-right"></i></span>
                    </div>
                </div>
                <div class="wallet__column">
                    <i class="fas fa-certificate"></i>
                    <span>Certificate</span>
                    <div class="divider"></div>
                    <i class="fas fa-qrcode"></i>
                    <span>QR</span>
                </div>
            </div>
            
            <div class="wallet-section__talkplus">
                <div class="wallet-talkplus__column">
                    <i class="fas fa-syringe"></i>
                    <span>코로나19 잔여백신 예약 알림</span>
                </div>
                <div class="wallet-talkplus__column">
                    <span><i class="fas fa-chevron-right"></i></span>
                </div>
            </div>
                        
            <div class="wallet-section__pay">
                <div class="wallet-pay__column">
                    <i class="fas fa-comment"></i>
                    <span>pay</span>
                </div>
                <div class="wallet-pay__column">
                    <span>40,000</span>
                </div>
            </div>

            <div class="wallet-section__send">
                <div class="wallet-buy__column">
                    <span>Send</span>
                    <div class="divider"></div>
                    <span>Pay</span>
                    <div class="divider"></div>
                    <span>Asset</span>
                </div>
                <div class="wallet-buy__column">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Buy</span>
                </div>
            </div>
            
        </div>

        <main class="more-screen">
            <div class="more-screen__icons">
                <div class="more-screen__column">
                    <div class="more-screen__eachIcon">
                        <i class="far fa-envelope fa-2x"></i>
                        <span>Mail</span>
                    </div>
                    <div class="more-screen__eachIcon">
                        <i class="fas fa-inbox fa-2x"></i>
                        <span>Drive</span>
                    </div>
                    <div class="more-screen__eachIcon">
                        <i class="far fa-calendar-check fa-2x"></i>
                        <span>Calendar</span>
                    </div>
                    <div class="more-screen__eachIcon">
                        <i class="far fa-moon fa-2x"></i>
                        <span>Con</span>
                    </div>
                </div>
                <div class="more-screen__column">
                    <div class="more-screen__eachIcon">
                        <i class="far fa-play-circle fa-2x "></i>
                        <span>Makers</span>
                    </div>
                    <div class="more-screen__eachIcon">
                        <i class="fas fa-gift fa-2x"></i>
                        <span>Gifts</span>
                    </div>
                    <div class="more-screen__eachIcon">
                        <i class="far fa-laugh-wink fa-2x"></i>
                        <span>emotiocon</span>
                    </div>
                    <div class="more-screen__eachIcon">
                        <i class="fas fa-paw fa-2x"></i>
                        <span>Friends</span>
                    </div>
                </div>
                <div class="more-screen__column">
                    <div class="more-screen__eachIcon">
                        <i class="far fa-play-circle fa-2x "></i>
                        <span>Makers</span>
                    </div>
                    <div class="more-screen__eachIcon">
                        <i class="fas fa-gift fa-2x"></i>
                        <span>Gifts</span>
                    </div>
                    <div class="more-screen__eachIcon">
                        <i class="far fa-laugh-wink fa-2x"></i>
                        <span>emotiocon</span>
                    </div>
                    <div class="more-screen__eachIcon">
                        <i class="fas fa-paw fa-2x"></i>
                        <span>Friends</span>
                    </div>
                </div>
                

            </div>
        </main>

        <nav class="nav-bar">
            <div class="nav-bar__box">
                <ul class="nav-bar__list">
                    <li class="nav-bar__list-btn">
                        <a href="friends.html" class="nav__link"><i class="far fa-user fa-2x"></i></a>
                    </li>
                    <li class="nav-bar__list-btn">
                        <a href="chats.html" class="nav__link">
                            <span class="nav__notifiation">3</span>
                            <i class="fas fa-comment fa-2x"></i>
                        </a>
                    </li>
                    <li class="nav-bar__list-btn">
                        <a href="find.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
                    </li>
                    <li class="nav-bar__list-btn">
                        <a href="more.html" class="nav__link"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                    </li>
                </ul>
            </div>
        </nav>   
    </div>
    
    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
    

    <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous"></script>
</body>
</html>
