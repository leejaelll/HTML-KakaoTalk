<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your friends ;)</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="kakaotalk-scroll freind-kakaotalk-scroll">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>LG U+</span>
                <i class="fas fa-location-arrow fa-xs"></i>
            </div>
            <div class="status-bar__column">
                <span>02:30</span>
            </div>
            <div class="status-bar__column">
                <span><i class="fas fa-signal"></i></span>
                <span><i class="fas fa-wifi"></i></span>
                <span><i class="fas fa-battery-three-quarters fa-lg"></i></span>
            </div>
        </div>

        <header class="screen-header">  
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search"></i></span>
                <span>
                    <a href="setting.html"><i class="fas fa-cog"></i></a>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <div class="find-icons">
                <div class="find-icons__icon">
                    <i class="fas fa-qrcode fa-2x"></i>
                    <span>QR Code</span>
                </div>
                <div class="find-icons__icon">
                    <i class="far fa-address-book fa-2x"></i>
                    <span>Add by<br>Contacts</span>
                </div>
                <div class="find-icons__icon">
                    <i class="far fa-id-badge fa-2x"></i>
                    <span>Add By ID</span>
                </div>
                <div class="find-icons__icon">
                    <i class="far fa-envelope fa-2x"></i>
                    <span>Invite</span>
                </div>
            </div>

            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>

            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Open Chat</h4>
                    <span>Go to Openchat Home 
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </span>
                </div>
                <div class="open-post">
                    <div class="open-post_column">
                        <h5 class="open-post__title">#ACTIONBEAM</h5>
                        <h6 class="open-post__hashtag">#ACTION#GAMYEON#FRIENDS</h6>
                        <div class="open-post__members">
                            <img src="Img/9.gif">
                            <span>802members | </span>
                            <span>Active</span>
                        </div>
                    </div>
                    <div class="open-post_column">
                        <img src="Img/10.jpeg">
                        <div class="open-post__heart">
                            <h6>❤️ 326</h6>
                        </div>
                    </div>
                </div>
                
            </div>
          
        </main>

    
        <nav class="nav-bar">
            <div class="nav-bar__box">
                <ul class="nav-bar__list">
                    <li class="nav-bar__list-btn">
                        <a href="friends.html" class="nav__link"><i class="far fa-user fa-2x"></i></a>
                    </li>
                    <li class="nav-bar__list-btn">
                        <a href="chats.html" class="nav__link">
                            <span class="nav__notifiation">3</span>
                            <i class="far fa-comment fa-2x"></i>
                        </a>
                    </li>
                    <li class="nav-bar__list-btn">
                        <a href="find.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
                    </li>
                    <li class="nav-bar__list-btn">
                        <a href="more.html" class="nav__link"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                    </li>
                </ul>
            </div>
        </nav>   
    </div>
    
    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
    
    

    <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous"></script>
</body>
</html>
